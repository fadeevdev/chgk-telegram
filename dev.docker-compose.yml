version: '3.8'
services:
  chgk:
    build:
      context: .
      dockerfile: Dockerfile.chgk.dev
    container_name: chgk

    ports:
      - 8081:8081
    environment:
      - PORT=8081
      - TELEGRAM_BOT_TOKEN=5309767650:AAGEr0Zn18VBbB_SOErt9jvYL77dls3i1Pk
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DBNAME=chgk
      - POSTGRES_USER=chgkservice
      - POSTGRES_PASSWORD=chgk4service
    volumes:
      - "./:/app:rw"
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway.dev
    container_name: gateway
    ports:
      - 8080:8080
    environment:
      - PORT=8080
      - GRPC_SERVICE_ADDRESS=chgk:8081
    depends_on:
      - web
    volumes:
      - ./:/app
  postgres:
      image: postgres:14.2
      container_name: postgres
      environment:
        POSTGRES_DB: "chgk"
        POSTGRES_USER: "chgkservice"
        POSTGRES_PASSWORD: "chgk4service"
      ports:
        - "5432:5432"